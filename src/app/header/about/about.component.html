<div class="cont">
  <div class="bod">
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form>
          <label
            for="chk"
            aria-hidden="true"
            style="font-family: tahoma; font-size: 26px"
            >Sign Up,Now!</label
          >
          <input
            type="text"
            name="txt"
            placeholder="User name"
            required=""
            [(ngModel)]="signupObj.userName"
            style="
              margin-top: 20%;
              box-shadow: 0 10px 60px #01214e, 0 0 0 4px #bebebeeb;
            "
          />
          <input
            type="email"
            name="email"
            placeholder="User ID"
            required=""
            [(ngModel)]="signupObj.email"
            style="box-shadow: 0 10px 60px #01214e, 0 0 0 4px #bebebeeb"
          />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
            [(ngModel)]="signupObj.password"
            style="
              box-shadow: 0 10px 60px #01214e, 0 0 0 4px #bebebeeb;
              margin-bottom: 8%;
            "
          />
          <button
            class="button-85"
            type="button"
            (click)="onSignup()"
            style="margin-top: 5%"
          >
            <h4 style="color: #cccacabf; font-size: 20px">Submit</h4>
          </button>
        </form>
      </div>

      <div class="login">
        <form>
          <label
            for="chk"
            aria-hidden="true"
            style="
              background: linear-gradient(to right, #0b069e 0%, #0bdfb8 100%);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            "
            >Login.</label
          >
          <input
            type="text"
            name="userNmae"
            placeholder="User ID"
            required=""
            [(ngModel)]="loginObj.userName"
            style="
              box-shadow: 0 10px 60px #87b4f464, 0 0 0 4px #bebebeeb;
              background-color: rgb(192, 190, 190);
              color: black;
            "
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required=""
            [(ngModel)]="loginObj.password"
            style="
              box-shadow: 0 10px 60px #bbd7ffa8, 0 0 0 4px #bebebeeb;
              background-color: rgb(192, 190, 190);
              color: black;
              margin-bottom: 24px;
            "
          />
          <button class="button-85" type="button" (click)="onLogin()">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
  <div></div>
</div>
