<!--========================== Form 1 =============== -->
<div
  class="cont"
  data-aos="flip-left"
  data-aos-easing="ease-out-cubic"
  data-aos-duration="2000"
>
  <div class="cnt">
    <div class="container mt-5">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label text-white">Name:</label>

          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter your Name"
          />

          <div
            *ngIf="
              myForm.get('name')?.hasError('required') &&
              myForm.get('name')?.touched
            "
            class="text-warning"
          >
            Name field required
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email:</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your Email"
          />
          <div
            *ngIf="
              myForm.get('email')?.hasError('required') &&
              myForm.get('email')?.touched
            "
            class="text-warning"
          >
            Email is required
          </div>
          <div
            *ngIf="
              myForm.get('email')?.hasError('email') &&
              myForm.get('email')?.touched
            "
            class="text-danger"
          >
            please enter a valid email address
          </div>
        </div>
        <button
          type="button"
          class="btn btn-warning"
          style="width: 100px; margin-top: 14px"
          [disabled]="myForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
<!-- ===========================Form 2 -->
<h2 class="hd-5">üëΩForm : 2 / Validation</h2>
<div
  class="cont-2"
  data-aos="flip-left"
  data-aos-easing="ease-out-cubic"
  data-aos-duration="2000"
>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <input
      class="form-control"
      type="text"
      placeholder="Enter your ID"
      name="id"
      formControlName="id"
    />
    <span class="text-warning" *ngIf="id && id.invalid && id.touched">
      Fill the field
    </span>
    <br />

    <input
      class="form-control"
      type="password"
      placeholder="Enter Password"
      name="password"
      formControlName="password"
      style="margin-top: 2.6%; margin-bottom: 2%"
    />
    <span
      class="text-warning"
      *ngIf="password && password.invalid && password.touched"
    >
      Fill the password
    </span>

    <br />
    <br />
    <button type="submit" class="btn bg-warning" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</div>

<!-- Explanation:

*ngIf Directive:

*ngIf is an Angular structural directive that conditionally adds or removes elements from the DOM based on the truthiness of the expression.
Expression:

myForm.get('name')?.hasError('required'): This part checks if the "name" form control has a validation error with the key 'required'. It uses the ?. operator to handle potential null or undefined values in case 'name' is not found in the form.

myForm.get('name')?.touched: This part checks if the "name" form control has been touched by the user. It uses the ?. operator for null or undefined safety.

The combined expression (myForm.get('name')?.hasError('required') && myForm.get('name')?.touched) checks if the "name" field has the 'required' error and has been touched by the user.

class="text-warning":

This sets the CSS class of the div element to "text-warning," which is a Bootstrap class that defines the text color as yellow. It's often used to indicate a warning or alert.
<div> Content:

The content inside the div is the message "Name is required." This message will be displayed when the conditions specified in the *ngIf are true. -->
